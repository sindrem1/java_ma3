<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
</head>
<body>

<!--Contact Form-->
<form onsubmit="ValidateForm(); return false;">
<h3>First name:</h3>
<input id="fname" type="text" name="firstname" placeholder="First name">
    <p id="fnameWarning"></p>
    <h3>Last name:</h3>
<input id="lname" type="text" name="lastname" placeholder="Last name">
    <p id="lnameWarning"></p>
    <h3>Phone number:</h3>
<input id="phone" type="number" name ="phone" placeholder="Your phonenumber">
    <p id="phoneWarning"></p>
    <h3>Email:</h3>
<input id="email" type="text" name="email" placeholder="Email@email.com">
    <p id="emailWarning"></p>
    <br>
<input id="submit" type="submit" value="Submit">    
</form>

<script src="script.js"></script>
</body>
</html>
